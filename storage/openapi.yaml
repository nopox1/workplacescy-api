openapi: 3.1.0
info:
  title: 'Workplaces in Cyprus API'
  version: 1.0.0
paths:
  /:
    get:
      summary: 'List places'
      parameters:
        -
          $ref: '#/components/parameters/busyness'
        -
          $ref: '#/components/parameters/city'
        -
          $ref: '#/components/parameters/location'
        -
          $ref: '#/components/parameters/size'
        -
          $ref: '#/components/parameters/sockets'
        -
          $ref: '#/components/parameters/type'
        -
          $ref: '#/components/parameters/view'
      responses:
        '200':
          $ref: '#/components/responses/PlaceCollectionResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
  /nearest:
    get:
      summary: 'Lookup nearest place'
      parameters:
        -
          $ref: '#/components/parameters/latitude'
        -
          $ref: '#/components/parameters/longitude'
      responses:
        '200':
          $ref: '#/components/responses/PlaceResourceResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
  /random:
    get:
      summary: 'Get random place'
      responses:
        '200':
          $ref: '#/components/responses/PlaceResourceResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
  /search:
    get:
      summary: 'Search places'
      parameters:
        -
          $ref: '#/components/parameters/q'
      responses:
        '200':
          $ref: '#/components/responses/PlaceCollectionResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
  '/{place}':
    get:
      summary: 'Show place'
      parameters:
        -
          name: place
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/PlaceResourceResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  schemas:
    PlaceCollection:
      type: array
      items:
        $ref: '#/components/schemas/PlaceResource'
    PlaceResource:
      required:
        - id
        - name
        - description
        - type
        - city
        - placeId
        - address
        - position
        - url
        - sockets
        - size
        - location
        - busyness
        - view
        - rank
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        type:
          type: string
        city:
          type: string
        placeId:
          type: string
        address:
          type: string
        position:
          required:
            - lat
            - lng
          properties:
            lat:
              type: number
              format: float
            lng:
              type: number
              format: float
          type: object
        url:
          type: string
        sockets:
          type: string
        size:
          type: string
        location:
          type: string
        busyness:
          type: string
        view:
          type: string
        rank:
          type: integer
      type: object
  responses:
    PlaceCollectionResponse:
      description: 'Place Collection'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PlaceCollection'
    PlaceResourceResponse:
      description: 'Single Place'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PlaceResource'
    BadRequestError:
      description: 'Bad Request'
    NotFoundError:
      description: 'Resource Not Found'
    ServerError:
      description: 'Server error'
  parameters:
    busyness:
      name: busyness
      in: query
      schema:
        type: string
    city:
      name: city
      in: query
      schema:
        type: string
    location:
      name: location
      in: query
      schema:
        type: string
    size:
      name: size
      in: query
      schema:
        type: string
    sockets:
      name: sockets
      in: query
      schema:
        type: string
    type:
      name: type
      in: query
      schema:
        type: string
    view:
      name: view
      in: query
      schema:
        type: string
    rank:
      name: rank
      in: query
      schema:
        type: integer
    latitude:
      name: latitude
      in: query
      required: true
      allowEmptyValue: false
      schema:
        type: string
        format: float
        maximum: 90
        minimum: -90
    longitude:
      name: longitude
      in: query
      required: true
      allowEmptyValue: false
      schema:
        type: string
        format: float
        maximum: 180
        minimum: -180
    q:
      name: q
      in: query
      required: true
      allowEmptyValue: false
      schema:
        type: string
        maxLength: 255
        minLength: 3
